{% extends "base.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
    <h1>Checkout</h1>

    <div class="order-info">
        <h3>Your order</h3>
        <ul>
            {% for product in cart.products.all %}
                <li>{{ product.title }} - <span>${{ product.price }}</span></li>
            {% endfor %}
        </ul>
        <p>Total: ${{ cart.total }}</p>
    </div>

    <form action="." method="post" class="order-form">
        {{ form.as_p }}
        <p><input type="submit" value="Place order"></p>
        {% csrf_token %}
    </form>
{% endblock %}

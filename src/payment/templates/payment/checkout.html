{% extends "base.html" %}


{% block title %}
    Checkout
{% endblock %}

{% block content %}
<style>
    .new{
        font-weight: bold;
        width: 350px; 
        padding: 20px;
        
        }
    
   
</style>

     <!-- <div class="new"> -->
    <div class="col-md-6">   
    <h1>Checkout</h1>
    <!-- <div class="new"> -->
    <div class="col-md-6">
        <h3>Your order</h3>
        <ul>
            {% for product in cart.products.all %}
                <li>{{ product.title }} - <span>${{ product.price }}</span></li>
            {% endfor %}
        </ul>
        <p>Total: ${{ cart.total }}</p>
    </div> 
</div>

    <form action="." method="post" class="new">
        <!-- {{ form.as_p }} -->
        <div class="col-md-6">{{ form.as_p }}</div>
        <p><input type="submit" class='btn btn-danger' value="Place order"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
